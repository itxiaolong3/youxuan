					var title = "温馨提示";
					//显示框的参数，位置、特效
					toastr.options = {
						"closeButton": true,
						"debug": false,
						"progressBar": false,
						"preventDuplicates": false,
						"positionClass": "toast-top-center",

						"hideDuration": "1000",
						"timeOut": "1000", //显示时长

						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
					};
					//显示提示框
					toastr[shortCutFunction](msg, title);

				});
