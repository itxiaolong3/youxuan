<!--引入头部文件，如css-->
<include file="Common:header" />

	<body style="background: none;">

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<div style="margin-top: 10px;"></div>
					<ol class="breadcrumb">
						<li class="active">
							<span>提现订单</span>
						</li>
					</ol>
				</div>
			</div>
			<!--主体部分-->
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox">
						<div class="ibox-content">
							<div class="clients-list">
								<ul class="nav nav-tabs">
									<li class="active">
										<a data-toggle="tab" href="#tab-1"><i class="fa fa-bar-chart-o"></i>待审核</a>
									</li>

									<li class="">
										<a data-toggle="tab" href="#tab-3"><i class="fa fa-briefcase"></i>完成提现</a>
									</li>
								</ul>
								<div class="tab-content">
									<div id="tab-1" class="tab-pane active">
										<div class="full-height-scroll">
											<div class="table-responsive">
												<table class="table table-striped table-hover">
													<tbody>
														<tr>
															<th>id</th>
															<th>订单来源</th>
															<th>提现金额</th>
															<th>申请时间</th>
															<th>操作</th>
														</tr>
														<foreach name="info" item="v">
														<tr>
															<td>{$v.xid}</td>
															<td>{$v.dname}</td>
															<td>{$v.xshenprice}</td>
															<td>{$v.xaddtime}</td>
															<td>
																<a type="button" class="btn btn-primary btn-xs" data-toggle="modal" href='javascript:sureorder("{$v.xid}","{$v.did}","{$v.xshenprice}");'>确认处理</a>
															</td>
														</tr>
														</foreach>
													</tbody>
												</table>
											</div>
										</div>
									</div>
									<!--已处理-->
									<div id="tab-3" class="tab-pane">
										<div class="full-height-scroll">
											<div class="table-responsive">
												<table class="table table-striped table-hover">
													<tbody>
													<tr>
														<th>id</th>
														<th>订单来源</th>
														<th>提现金额</th>
														<th>申请时间</th>
														<th>操作</th>
													</tr>
													<foreach name="isdeal" item="v">
														<tr>
															<td>{$v.xid}</td>
															<td>{$v.dname}</td>
															<td>{$v.xshenprice}</td>
															<td>{$v.xhaddtime}</td>
															<td>
																<a type="button" class="btn btn-warning btn-xs" data-toggle="modal" href='javascript:deletes("{$v.xid}");'>拒绝并删除</a>
															</td>
														</tr>
													</foreach>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		<!--引入外部js文件-->
		<include file="Common:footer" />
		<script>

		</script>
			<!--删除订单-->
			<script>
				function deletes(id) {
                    getid=id;
					swal({
						title: "拒绝退款后用户提成金额将会恢复！",
						text: "请谨慎操作",
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "是的, 删除先",
						closeOnConfirm: false
					}, function() {

                        $.post(
                            "{:U('Tixian/deletetixian')}",
							{
							    id:getid
							},
							function(e){
							console.log(e);
							 obj=JSON.parse(e);
							if(obj.status){
                                swal("已删除", "成功提示", "success");
                                window.location.reload();
							}else{
                                swal("删除失败", "温馨提示", "fail");
                                window.location.reload();
							}
                        });

					})
				}
				//确认订单
                function sureorder(id,sid,xshenprice) {
                    getid=id;
                    swal({
                        title: "确认提示",
                        text: "确认订单后表示已经完成此次提现，是否执行？",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的, 已经打款了",
                        closeOnConfirm: false
                    }, function() {

                        $.post(
                            "{:U('Tixian/sureorder')}",
                            {
                                id:getid,
								sid:sid,
								rmoney:xshenprice
                            },
                            function(e){
                                console.log(e);
                                obj=JSON.parse(e);
                                if(obj.status){
                                    swal("已处理", "成功提示", "success");
                                    window.location.reload();
                                }else if(obj.status==-1){
                                    swal("更新余额时出错", "失败提示", "fail");
                                    window.location.reload();
								}else{
                                    swal("处理失败", "温馨提示", "fail");
                                    window.location.reload();
                                }
                            });

                    })

                }
			</script>

	</body>

</html>
