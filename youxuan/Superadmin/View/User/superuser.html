<include file="Common:header" />

<body style="background: none;">
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
		border: none;
		box-sizing: border-box;
		outline: none;
	}
	.box{
		width: 100%;
	}
	.box input{
		display: none;
	}
	.box label{
		width: 100px;
		height: 50px;
		float: left;
	}
	input{
		display: none;
	}
	.box label{
		width: 150px;
		height: 50px;
		line-height: 50px;
		position: relative;
		text-align: center;
		margin-right: -35px
	}
	.box label:active{
		background: #EEEEEE;
	}
	.box label:after{
		content: "";
		width: 20px;
		height: 20px;
		border: 1px solid green;
		border-radius: 20px;
		display: inline-block;
		position: absolute;
		top: 15px;
		left: 15px;
	}
	input:checked+label:after{
		background-color: green;
	}
</style>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<div style="margin-top: 10px;"></div>
			<ol class="breadcrumb">
				<li>
					<a href="index.html" target="_parent">Home</a>
				</li>

				<li class="active">
					<strong>管理员</strong>
				</li>
			</ol>
		</div>
	</div>
	<!--主体部分-->
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-content">
					<button type="button" class="btn btn-block btn-outline btn-primary" data-toggle="modal" data-target="#myModal5">新增</button>
					<div class="clients-list">
						<div class="full-height-scroll">

							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<tbody>
									<tr>
										<th>id</th>
										<th>用户名</th>
										<th>密码</th>
                                        <th>身份</th>
										<th>操作</th>
									</tr>
									<foreach name="superinfo" item="vv">
										<tr>
											<td>{$vv.id}</td>
											<td>{$vv.name}</td>
                                            <td><span>{$vv['isadmin']=='0'?'总管理员':'普通管理员'}</span></td>
											<td>{$vv.password}</td>
											<td>
												<a type="button" class="btn btn-primary btn-xs" data-toggle="modal" href="javascript:deleteuser('{$vv.id}');">移除</a>
												<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal4"  onclick="doedit('{$vv.id}','{$vv.name}','{$vv.password}')">修改信息</button>
											</td>
										</tr>
									</foreach>

									</tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<script>
    $(".loadimg").on("change", "input[type='file']", function() {
        var filePath = $(this).val();
        if(filePath.indexOf("jpg") != -1 || filePath.indexOf("png") != -1) {
            $(".fileerrorTip").html("").hide();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length - 1];
            $(".showFileName").html(fileName);
        } else {
            $(".showFileName").html("");
            $(".fileerrorTip").html("您未上传文件，或者您上传文件类型有误！").show();
            return false
        }
    });
</script>
<!--删除用户-->
<script>
    function deleteuser(id) {
        swal({
            title: "您确定移除吗",
            text: "人家犯错了吗？把人家移除了",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的, 移除先",
            closeOnConfirm: true
        }, function() {
            $.post(
                "{:U('User/superuser')}",
                {
                    id:id
                },
                function(e){
                    obj=JSON.parse(e);
                    console.log(obj.status);
                    if(obj.status==1){
                        window.location.reload();
                    }else if(obj.status==-1){
                        swal({
                            title: "删除失败",
                            text: "就您一个人了还删啊！删了以后怎么登录？？",
                            type: "warning",
                            confirmButtonText: "明白",
                        },function () {
                            window.location.reload();
                        });

                    }else if(obj.status==-2){
                        swal({
                            title: "删除失败",
                            text: "该账号是当前登录账号，无法删除",
                            type: "warning",
                            confirmButtonText: "垃圾",
                        },function () {
                            window.location.reload();
                        });

                    }else if(obj.status==-3){
                      alert('超级管理员删除不了');
                      window.location.reload();

                    }else{
                        window.location.reload();
                    }
                });

        });

    }
</script>
<script>
    function addadmin() {
        var l = $( '.ladda-button-demo' ).ladda();
        l.ladda( 'start' );
        var data = $('form').serializeArray();
        //开始提交数据进行保存
        $.post("{:U('User/addSuperUser')}",data,function(e){
            e1 = JSON.parse(e);
            console.log(e1);
            if(e1.status==1){
                window.location.reload();
                l.ladda('stop');
            }else if(e1.status==-1){
                swal({
                    title: "用户名不可为空",
                    text: "添加失败"
                });
                l.ladda('stop');
            }else if(e1.status==-2){
                swal({
                    title: "密码不可为空",
                    text: "添加失败"
                });
                l.ladda('stop');
            }else if(e1.status==-3){
                swal({
                    title: "该用户名已存在",
                    text: "添加失败"
                });
                l.ladda('stop');
            }else{
                swal({
                    title: "添加失败",
                    text: "发生未知错误"
                });
                l.ladda('stop');
            }
        })
    }
</script>
<script>
    function doedit(id,name,password) {
        //alert(id);
        $("#getid").val(id);
        $("#getname").val(name);
        $("#getpassword").val(password);
    }
</script>
<script>
    $(function () {
        var l = $( '.ladda-button-demo' ).ladda();
        $("#postadmin").click(function () {
            l.ladda( 'start' );
            getid=$("#getid").val();
            getname=$("#getname").val();
            getpassword=$("#getpassword").val();
            $.post(
                "{:U('User/editadmin')}",
                {
                    'name':getname,
                    'id':getid,
                    'password':getpassword
                }
                ,function(e){
                    e = JSON.parse(e);
                    console.log(e);
                    if(e.status==1){
                        window.location.reload();
                        l.ladda('stop');
                    }else{
                        swal({
                            title: "编辑失败",
                            text: "发生未知错误"
                        });
                        l.ladda('stop');
                    }
                });

        })
    })
</script>
