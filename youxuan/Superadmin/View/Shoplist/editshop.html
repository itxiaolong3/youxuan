		<!--引入外部js文件-->
		<include file="Common:footer" />
		<script>
            $(document).ready(function(){
                var l = $( '.ladda-button-demo' ).ladda();

                $('.input-group.date').datepicker({
                    todayBtn: "linked",
                    keyboardNavigation: false,
                    forceParse: false,
                    calendarWeeks: true,
                    autoclose: true
                });

                $('#postdata').click(function () {
                        l.ladda( 'start' );
                        var data = $('form').serializeArray();
                        //开始提交数据进行保存
                        $.post("{:U('Shoplist/editshop')}",data,function(e){
                            e = JSON.parse(e);
                            console.log(e);
                            if(e.status==1){
                                window.location.href = "{:U('Shoplist/shoplist')}";
                                l.ladda('stop');
                            }else{
                                swal({
                                    title: "修改失败",
                                    text: e.msg
                                });
                                l.ladda('stop');
							}
                        })

                })


            });
		</script>
		<!--时间选择-->
		<script>
            layui.use('laydate', function(){
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#test11'
                    ,format: 'MM月dd日'
                });
                laydate.render({
                    elem: '#test12'
                    ,format: 'MM月dd日'
                });
            });
		</script>
		<script>
            layui.use('upload', function(){
                var $ = layui.jquery
                    ,upload = layui.upload;
                //头像图片上传
                var uploadInst2 = upload.render({
                    elem: '#test2'
                    ,url: "{:U('image/uploadfortp')}"
                    ,before: function(obj){
                        //预读本地文件示例，不支持ie8
                        obj.preview(function(index, file, result){
                            $('#demo2').attr('src', result); //图片链接（base64）
                        });
                    }
                    ,done: function(res){
                        //如果上传失败
                        if(res.code > 0){
                            return layer.msg('上传失败');
                        }
                        console.log(res);
                        //var obj=JSON.parse(res);
                        console.log(res.data);
                        $("#uploadqrcodeimg").attr('value',"admin/uploads/"+res.data);
                        $('#deleteqrcode').show();
                        $('#demo2').show();
                        //上传成功
                    }
                    ,error: function(){
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText2');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function(){
                            uploadInst2.upload();
                        });
                    }
                });
            });
		</script>
		<script>

			function deleteqrcodeimg() {
				$("#uploadqrcodeimg").attr('value','');
				$("#demo2").attr('src','');
				$('#deleteqrcode').hide();
				$('#demo2').hide();
			}

		</script>
