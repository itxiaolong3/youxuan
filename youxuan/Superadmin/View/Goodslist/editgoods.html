<script>
    var colorarray = [];
    var formatarray = [];
    <foreach name="thiscolor" item="vv">
        colorarray.push("{$vv}");
    </foreach>
    <foreach name="thisformat" item="vv">
        formatarray.push("{$vv}");
    </foreach>
    $('.check-box input').each(function () {
        if(isInArray(colorarray,$(this).val())){
            $(this).prop('checked','true');
        }
    });
    $('.ggcheck-box input').each(function () {
        if(isInArray(formatarray,$(this).val())){
            $(this).prop('checked','true');
        }
    });
    function isInArray(arr,value){
        for(var i = 0; i < arr.length; i++){
            if(value === arr[i]){
                return true;
            }
        }
        return false;
    }

</script>

<script>
    $(document).ready(function(){
        var l = $( '.ladda-button-demo' ).ladda();
        var $summernote=  $('#summernote').summernote({
            height: 200,
            lang: 'zh-CN', // default: 'en-US'
            //调用图片上传
            callbacks: {
                onImageUpload: function (files) {
                    sendFile($summernote, files[0]);
                }
            }
        });
        //ajax上传图片
        function sendFile($summernote, file) {
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                url: "{:U('image/uploadfornotice')}",//路径是你控制器中上传图片的方法，
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function (data) {
                    $summernote.summernote('insertImage', data, function ($image) {
                        $image.attr('src', data);
                    });
                }
            });
        }
        $('.input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

        $('#postdata').click(function () {
            l.ladda( 'start' );
            var markupStr = $('#summernote').summernote('code').trim();
            //alert(markupStr);
            //把编辑器中的内容放入input中一起提交
            $("#editnotice").attr('value',markupStr);
            var data = $('form').serializeArray();
            //开始提交数据进行保存
            $.post("{:U('Goodslist/editgoods')}",data,function(e){
                e = JSON.parse(e);
                console.log(e);
                if(e.status==1){
                    window.location.href = "{:U('Goodslist/goodslist')}";
                    l.ladda('stop');
                }else{
                    swal({
                        title: "编辑失败",
                        text: e.msg
                    });
                    l.ladda('stop');
                }
            })

        })


    });

</script>

        }else{
